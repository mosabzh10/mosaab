<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
  
        body {
          background-image: url(زياارات.jpg);
            /* background: linear-gradient(to right, #a1a1a4, #9f9c9c), url('Attack\ on\ Titan.jpg'); */
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
  
        .container {
            background: linear-gradient(to right, #252526e5, #3e3b3b88), url('Attack\ on\ Titan.jpg');
            background-size: cover;
            border-radius: 15px;
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
  
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #fff;
        }
  
        .logo {
            font-size: 36px;
            text-transform: uppercase;
            color: #FFD700; /* أصفر لامع */
            text-decoration: none;
            letter-spacing: 2px;
        }
  
        ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            width: 50%;
        }
  
        ul a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: border-bottom-color 0.3s ease;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }
  
        ul a:hover {
            border-bottom-color: #FFD700; /* أصفر لامع */
        }
  
        .content {
            color: white;
            width: 90%;
            margin: 30px auto;
            padding: 50px;
            background-position: center;
            text-align: center;
            border-radius: 15px;
        }
  
        .content h2 {
            font-style: italic;
            font-size: 3.5em;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #FFD700; /* أصفر لامع */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
  
        .content p {
            letter-spacing: 2px;
            font-size: 1.5em;
            line-height: 1.8;
            margin-bottom: 30px;
        }
  
        .content button {
            font-size: 1.8em;
            padding: 15px 30px;
            border: 3px solid #FFD700; /* أصفر لامع */
            border-radius: 15px;
            background-color: transparent;
            color: #FFD700; /* أصفر لامع */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
  
        .content button:hover {
            background-color: #FFD700; /* أصفر لامع */
            color: #01022d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">İSTANBUL 'DAKİ EN SEVDİĞİM TARİHİ MEKAN</a>
            
        </header>
        <div class="content">
            <h2>İSTANBUL 'DAKİ EN SEVDİĞİM TARİHİ MEKAN</h2>
            <p>
                İstanbul'daki Tarihi yerlerini ziyaret ettiğim zamanlar
            </p>
           
        </div>
    </div>
</body>
</html>
